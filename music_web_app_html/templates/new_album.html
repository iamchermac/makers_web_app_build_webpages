<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music library</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>New Album</h1>
        <form action="/albums/list" method="post">

        {% if errors %}
            <p class="t-errors">
            There were errors with your submission: {{ errors }}
            </p>
        {% endif %}

        <p>
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
        </p>
        <p>
            <label for="release_year">Author</label>
            <input type="number" name="release_year" id="release_year">
        </p>
        <p>
            <input type="submit" value="Create Album">
        </p>
        </form>
    </body>
</html>
