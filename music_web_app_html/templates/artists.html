<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Library</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Artists</h1>
    {% for artist in artists %}
      <div>
        <br />
        Name: <a href="/artists/{{artist.id}}">{{artist.name}}</a>
        <br />
        Genre: {{artist.genre}}
      </div>
    {% endfor %}
  </body>
</html>
